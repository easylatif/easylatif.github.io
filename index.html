<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site en construction</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --fg:#e5e7eb; --accent:#60a5fa; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0f172a; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); }
    .card { width:min(700px,92vw); padding:48px; border-radius:20px; background:linear-gradient(180deg,#0b1220,var(--card)); text-align:center; }
    .logo { max-width:180px; height:auto; margin:0 auto 24px; display:block; }
    h1 { margin:0 0 10px; font-size:clamp(26px,3.6vw,34px); }
    p { margin:8px 0 0; color:var(--muted); font-size:clamp(15px,2.3vw,17px); }
    .chip { display:inline-block; margin-top:14px; padding:6px 10px; border-radius:999px; background:#0b1220; border:1px solid rgba(255,255,255,.06); color:#cbd5e1; font-size:13px; }
    a { color:var(--accent); text-decoration:none; } a:hover { text-decoration:underline; }
    footer { margin-top:26px; font-size:13px; color:#9ca3af; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Site en construction">
    <!-- Remplace le chemin si tu utilises un autre nom de fichier -->
    <img class="logo" src="assets/logo.jpg" alt="logo" />
    <h1>Site en construction</h1>
    <p>Notre nouveau site arrive très bientôt.</p>
    <p class="chip">Contact : <a href="mailto:contact@nidexport.com">contact@nidexport.com</a></p>
    <footer>© <span id="y"></span> NIDEXPORT</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
